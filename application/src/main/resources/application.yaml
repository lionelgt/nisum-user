
email:
  exist: El correo ya fue registrado
  regex: ^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$
  invalid: Correo invalido 
password:
  regex: ^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}:;<>,.?/~_+=|]).{8,32}$
  invalid: Password invalid
 
spring:
  jpa:
    hibernate:
      ddl-auto: validate
